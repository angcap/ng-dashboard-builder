<div class="toolbar">
  <button (click)="layoutService.addItem()">Add Item</button>
  <button (click)="save()">Save</button>

  <div class="draggable" draggable="true" (dragend)="layoutService.dropItem(c.id)" *ngFor="let c of components">{{c.description}}</div>
  
</div>
<gridster [options]="options">
  <gridster-item *ngFor="let item of layout" [item]="item" (dragover)="layoutService.setDropId(item.id)">
    <ng-container appLayoutItem [componentRef]="layoutService.getComponentRef(item.id)"></ng-container>
    <button (click)="layoutService.deleteItem(item)" style="position:absolute;right:0;top:-5px">Delete Item</button>
  </gridster-item>
</gridster>
